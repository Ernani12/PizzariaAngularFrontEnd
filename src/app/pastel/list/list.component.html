<div class="container">
  <h2 class="mt-5 mb-4 text-center">Lista de Pasteis</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let pastel of pasteis; let i = index">
      <div class="card h-100">
        <img class="card-img-top" [src]="imagens[i]" alt="{{ pastel.nome }}">
        <div class="card-body">
          <h5 class="card-title">{{ pastel.nome }}</h5>
          <p class="card-text">{{ pastel.descricao }}</p>
          <p class="card-text">R$ {{ pastel.preco }}</p>
          
            <td>
              <button (click)="addToCart(pastel)">+</button>
            </td>
          
        </div>
      </div>
    </div>
  </div>
</div>

<app-cart></app-cart>
