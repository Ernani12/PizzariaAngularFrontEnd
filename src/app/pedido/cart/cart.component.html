<div class="position-fixed top-0 end-0 p-3" style="width: 300px; z-index: 1030">
  <div class="bg-light p-4 rounded">
    <h3 class="text-center">Carrinho</h3>
    <ul>
      <li *ngFor="let item of cartItems" class="mb-3">
        {{ item.nome }} - Quantidade: {{ item.quantidade }} 
        <button class="btn btn-danger btn-sm ms-2" (click)="removeItem(item)">X</button>

      </li>
    </ul>
    <p>Total do Carrinho: R$ {{getTotal() }} </p>
    <button class="btn btn-danger" (click)="clearCart()">Limpar Carrinho</button>
  </div>
</div>
